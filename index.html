---
layout: default
---
<div class="container">
  <h1>My Blog <small>My Personal Blog Homepage</small></h1>
</div>

<hr>

<div class="container">
  <ul>
    {% for post in site.posts limit:5 %}
      <li>
        <h3><a href="{{site.baseurl}}{{post.url}}">{{post.title}} <small>Posted on {{post.date}}</small></a></h3>
        <p>
          <small>{{post.meta}}</small>
        </p>
      </li>
    {% endfor %}
  </ul>
</div>
