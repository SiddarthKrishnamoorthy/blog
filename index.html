---
layout: default
---
<div class="container">
  <h1>My Blog <small>My Personal Blog Homepage</small></h1>
</div>

<hr>

<div class="container">
  <div class="panel-group">
    {% for post in site.posts limit:5 %}
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a> <small>Posted on {{post.date}}</small></h3>
          </div>

          <div class="panel-body">
            {{post.meta}}
          </div>
        </div>
    {% endfor %}
  </div>
</div>
